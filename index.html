<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/styles/main.sass.css" charset="utf-8">
  </head>
  <body>
    <div id="app">
      <section id="sizer">
        Width: <input type="text" name="width" placeholder="12">ft
        Height: <input type="text" name="height" placeholder="8">ft
      </section>
      <section>
        <div id="plant-list">
          <select id="vegetable-list" name="vegetable-list">
            <option value="onion">Onion</option>
            <option value="carrot">Carrot</option>
            <option value="tomato">Tomato</option>
            <option value="bean">Bean</option>
            <option value="lettuce">Lettuce</option>
            <option value="basil">Basil</option>
          </select>
        </div>
        <div id="plot-view">
          <div id="plot-grid">
            <div class="plot-box"></div>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="/scripts/bundle.js"></script>
  </body>
</html>
